<!-- Header -->
<div id="header">
    <div class="top">
      <!-- Logo -->
      <div id="logo">
        <span class="image avatar48">
          <img
            src="assets/images/SurendraMourya.jpg"
            alt="Surendra Mourya Logo"
          />
        </span>
        <h1 id="title" >Surendra Mourya</h1>
        <p>Software Engineer</p>
        <p>Mumbai India</p>
      </div>
    </div>
  
    <div class="navigate">
      <!-- Nav -->
      <nav id="nav">
        <ul>
          <li [ngClass]="isActive('intro')" (click)="scroll('intro')">
            <div id="top-link" class="nav">
              <mat-icon fontSet="fa" fontIcon="fa-home"></mat-icon>
              Architectural Philosophy
            </div>
          </li>
          <li [ngClass]="isActive('blog')" (click)="navigateTo('blog')">
            <div id="blog-link" class="nav">
              <mat-icon fontSet="fa" fontIcon="fa-book"></mat-icon>
              Thoughts
            </div>
          </li>
          <li [ngClass]="isActive('portfolio')" (click)="scroll('portfolio')">
            <div id="portfolio-link" class="nav">
              <mat-icon fontSet="fa" fontIcon="fa-th"></mat-icon>
              <!-- Digital Portfolio -->Professional Experience
            </div>
          </li>
          <li [ngClass]="isActive('about')" (click)="scroll('about')">
            <div id="about-link" class="nav">
              <mat-icon fontSet="fa" fontIcon="fa-user"></mat-icon>
              Biography
            </div>
          </li>
          <li [ngClass]="isActive('contact')" (click)="scroll('contact')">
            <div id="contact-link" class="nav">
              <mat-icon fontSet="fa" fontIcon="fa-envelope"></mat-icon>
              Contact
            </div>
          </li>
        </ul>
      </nav>
    </div>
  
    <!-- Social Icons -->
    <div class="bottom">
      <ul class="icons">
        <li>
          <a
            href="https://www.linkedin.com/in/surendra-mourya/"
            class="icon"
            target="_blank"
          >
            <mat-icon fontSet="fab" fontIcon="fa-linkedin"></mat-icon>
            <span class="label">LinkedIn</span>
          </a>
        </li>
        <li>
          <a href="https://github.com/SurendraMourya" class="icon" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
            <span class="label">Github</span>
          </a>
        </li>
        <li>
          <a href="mailto:surendramourya@gmail.com" class="icon">
            <mat-icon fontSet="fa" fontIcon="fa-envelope"></mat-icon>
            <span class="label">Email</span>
          </a>
        </li>
        <!-- <li>
          <a href="https://surendra1109.wordpress.com/" class="icon">
            <mat-icon fontSet="fa" fontIcon="fa-wordpress"></mat-icon>
            <span class="label">Wordpress</span>
          </a>
        </li> -->
      </ul>
    </div>
  
    <!-- Sponsors -->
    <div class="bottom sponsors" style="text-align: center;">
      <!-- <a href="https://buttercms.com/" target="_blank">
        <img
          src="https://cdn.buttercms.com/RyJ7UhcVTCRqrCFXwgCo"
          alt="ButterCMS Icon"
          width="70%"
      /></a> -->
    </div>
  </div>
